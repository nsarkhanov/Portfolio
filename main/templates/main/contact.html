
{% extends 'main/base.html' %}
{% block title %} Contact {% endblock %}
{% block content %}
<!-- {% load static %} -->

<div class="d-flex justify-content-center">
    <!-- Bootstrap 5 starter form  data-sb-form-api-token="API_TOKEN"-->
    <div class="row align-items-center ">
        <div class="col-md p-3">
            <div class="container">
               <img class="img-fluid d-none d-sm-block"  src="{% static 'main/images/banner/contact.jpg' %}" alt="">
            </div>
        </div>
        <div class="col-md-4 p-3">
            <form id="contactForm" action=""  method="POST" > 
              {% csrf_token %}
                <div class="contact-title text-center">
                    <h3>
                        Contact me 
                    </h3>
                </div>
                <!-- Name input -->
                <div class="mb-3">
                  <label class="form-label" for="name"></label>
                  <input class="form-control" id="name"   name="full-name" type="text" placeholder="Full Name" data-sb-validations="required" />
                  <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                </div>
            
                <!-- Email address input -->
                <div class="mb-3">
                  <label class="form-label" for="emailAddress"></label>
                  <input class="form-control" id="emailAddress"  name="email"  type="email" placeholder="Email Address" data-sb-validations="required, email" />
                  <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                  <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
                </div>
            
                <!-- Message input -->
                <div class="mb-3">
                  <label class="form-label" for="message"></label>
                  <textarea class="form-control" id="message" name="message"  type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
                  <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
                </div>
            
                <!-- Form submissions success message -->
                <div class="d-none" id="submitSuccessMessage">
                  <div class="text-center mb-3">Form submission successful!</div>
                </div>
            
                <!-- Form submissions error message -->
                <div class="d-none" id="submitErrorMessage">
                  <div class="text-center text-danger mb-3">Error sending message!</div>
                </div>
            
                <!-- Form submit button -->
                <div class='text-center'>
                  <button class="btn btn-primary" id="submitButton" type="submit">Submit</button>
                </div>
            
              </form>
        </div>
    </div>
  </div>

{% endblock %}
