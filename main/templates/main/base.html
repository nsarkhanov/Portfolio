
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}   
            
        {% endblock %}</title>

        <!-- {% if title %}
    <title>{{ title }} | Nurlan - Data Scientist & Engineer</title>
    {% else %}
    <title>Nurlan - Data Scientist</title>
    {% endif %} -->
            {% load static %}
         <!-- CSS only -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
         <link rel="stylesheet" href="{% static 'css/main.css' %}">
   
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/svg-with-js.min.css" integrity="sha512-6KPSDTZwO9Yoo2FZZ9WUpWbu/mvi3fiH6CTNVvuqU0UVZZXy15xzkLHJP4DvI5o7o9yfPz1bkh6qyjwmFdI0Lg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3" id ="navbar">
            <div class="container">
                <a href="" class="navbar-brand">
                    <img src="{% static 'main/images/banner/logo.png' %}"  width="160px" height="70px" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">

                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto " style="font-size: 21px;">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href={% url 'projects' %} class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href={% url 'contact' %} class="nav-link">Contact me</a>
                    </li>
                </ul>
            </div>
            </div>
          
        </nav>
        <!-- Showcase -->
       <div id='body',name='content'>
        {% block content %}
        {% endblock %}
       </div>
     <footer class="fixed-bottom bg-dark">
         <div class="container-fluid p-2">

         </div>
     </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="{% static 'main/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
