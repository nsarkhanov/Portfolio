<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form class="row g-2" method="POST">
        <div class="row-mb-1">
          <input type="text" class="form-control" id="validationDefault01" name="firstname" placeholder="First name" required>
        </div>
        <div class="row-md-2">
        
          <input type="text" class="form-control" id="validationDefault02" name="lastname" placeholder="Last name" required>
        </div>
        <div class="row-md-3">
           
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Email" required>
            <div id="emailHelp" class="form-text"></div>
          </div>
        <div class="row-md-3">
      
          <input type="text" class="form-control" id="validationDefault04" name="country" placeholder="Country"required>
        </div>
        <div class="mb-3">
        
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"placeholder="Writing something.." required></textarea>
          </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit" value='submit'>Submit form</button>
        </div>
</form> 
</body>
</html>
