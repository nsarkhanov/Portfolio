{% extends 'base.html' %}
{% block content %}

<section class="position-relative bg-gradient" style="height: 590px;">
</section>
<section class="container position-relative zindex-5 pt-7" style="margin-top: -590px;">
  <div class="row pt-md-4 pt-lg-5 mt-3">
    <div class="col-xl-6 col-md-7">
      <div class="card border-0 shadow-lg">
        <div class="card-body py-5 px-3 px-sm-4">
          <h2 class="h3 text-center">Drop us a line</h2>
          <p class="fs-sm text-muted text-center">I normally respond within 1 business days</p>
          
  <form class="pt-2 px-md-3" method="POST">
    <div class="row">
      <div class="col-md-6 mb-3 pb-1">
        <label class="form-label" for="cont-fn">Full name<sup class="text-danger ms-1">*</sup></label>
        <!-- <input class="form-control" type="text" name="cont-fn" id="cont-fn" placeholder="John Doe" required> -->
        <input type="text" class="form-control" id="cont-fn" name="fullname" placeholder="John Doe" required>
        <div class="invalid-feedback">Please enter your full name!</div>
      </div>
      <div class="col-md-6 mb-3 pb-1">
        <label class="form-label" for="cont-email">Email address<sup class="text-danger ms-1">*</sup></label>
        <input class="form-control" type="email" id="cont-email" name="email"  placeholder="j.doe@example.com" required="">
        <div  id="cont-email" class="invalid-feedback">Please enter a valid email address!</div>
      </div>
    </div>
    <div class="mb-3 pb-1">
      <label class="form-label" for="cont-subject">Subject<sup class="text-danger ms-1">*</sup></label>
      <input class="form-control" type="text"  id="cont-subject" name="subject"  placeholder="Title of your message" required="">
      <div class="invalid-feedback">Please enter a subject!</div>
    </div>
    <div class="mb-3 pb-1">
      <label class="form-label" for="cont-message">Message<sup class="text-danger ms-1">*</sup></label>
      <textarea class="form-control"  id="cont-message" name="message" rows="5" placeholder="Write your message here" required=""></textarea>
      <div class="invalid-feedback">Please write a message!</div>
    </div>
    <div class="text-center pt-2">
      <button class="btn btn-primary" type="submit" value="submit">Send Message</button>
    </div>
  </form>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="container py-5 py-md-6 py-lg-7">
      </section>
{% endblock %}
