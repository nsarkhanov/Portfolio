{% extends 'base.html' %} 
{% block title %} Contact {% endblock %}
{% block content %}
<style>
.content{
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding:50px 100px 0;
    overflow:hidden;


}
.skill-icons img{
    width: 50px;
    height: 50px;
}


.middle-img{
    width: 150px;
    height: 150px;
}

.text{
    width: 50%;
    padding-right: 150px;
}
.text p ,h1, h2 {
    font-size: 28px;
    color:black;

}
.text a{
    position: relative;
    display: inline-block;
    font-size: 18px;
    text-transform: capitalize;
    color:black;
    text-decoration: none;
    padding: 18px 30px;
    margin-top:60px;
    z-index:2;
}
.text a:before{
    content: '';
    position:absolute;
    top: 10px;
    left: 7px;
    width: 40px;
    height: 40px;
    border-radius:50px;
    background-color:rgb(235, 199, 42);
    z-index:-1;
    transition: all ease 0.5s;

}
.text a:hover:before{
    left: 5px;
    width: 100%;
}
.img{
    position: relative;
    height: 500px;
    width: 500px;
    border-radius:50%;
 
    margin-top:-50px;

}
.skill-icons{
    height:100%;
    animation:rotation 60s linear infinite;

}
.skill-icons img{
    position:absolute;
    animation:rotation 6s linear infinite;
 
}
@keyframes  rotation {
    100%{
        transform:rotate(360deg);
    }
}
.skill-icons img:nth-child(1){
    top: 5%;
    left: 42%;
    
}
.skill-icons img:nth-child(2){
    top: 25%;
    right: 7%;
    
}
.skill-icons img:nth-child(3){
    top: 85%;
    left: 46%;
    
}
.skill-icons img:nth-child(4){
    top: 25%;
    left: 8%;
    
}
.skill-icons img:nth-child(5){
    top: 65%;
    left: 13%;
    
}
.skill-icons img:nth-child(6){
    top: 65%;
    right: 8%;
    
}
</style>
<div class="content">
    <div class="text">
        <p>Hello</p>
        <h1>
            I'm <span> Nurlan Sarkhanov </span> 
        </h1>
        <h2>
            AI Developer 
        </h2>
        <a href="#" class="btn">Contact me</a>
    </div>
    <div class="img">
        <div class="skill-icons">
            <img src="{{url_for('static', filename='/imgs/png/cpp.png')}}" />
            <img src="{{url_for('static', filename='/imgs/png/html.png')}}"/ >
            <img src="{{url_for('static', filename='/imgs/png/css-3.png')}}"/ >
            <img src="{{url_for('static', filename='/imgs/png/javascript.png')}}" />
            <img src="{{url_for('static', filename='/imgs/png/python.png')}}"/ >
            <img src="{{url_for('static', filename='/imgs/png/docker.png')}}" />
        </div>
        <img class="middle-img" src="{{url_for('static', filename='/imgs/png/artificial-intelligence.png')}} "/>
    </div>
</div>



{% endblock %}
